version: "3.9"

services:
  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=electric_miniprogram
      - POSTGRES_USER=electric
      - POSTGRES_PASSWORD=electric
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_ENV=production
      - DJANGO_SETTINGS_MODULE=backend.settings.production
      - SECRET_KEY=please-change
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost
      - SECURE_SSL_REDIRECT=False
      - POSTGRES_DB=electric_miniprogram
      - POSTGRES_USER=electric
      - POSTGRES_PASSWORD=electric
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - WECHAT_APPID=dummy
      - WECHAT_SECRET=dummy
      - YLH_CLIENT_ID=dummy
      - YLH_CLIENT_SECRET=dummy
      - YLH_CALLBACK_APP_KEY=dummy
      - YLH_CALLBACK_SECRET=dummy
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -lc "pip install --no-cache-dir uv &&
                uv sync &&
                uv run python manage.py migrate &&
                uv run python manage.py collectstatic --noinput &&
                uv run python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

  merchant-build:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./merchant:/app
      - merchant_dist:/app/dist
    command: sh -c "npm ci || npm install && npm run build && tail -f /dev/null"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - backend
      - merchant-build
    ports:
      - "80:80"
    volumes:
      - merchant_dist:/usr/share/nginx/html:ro
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/backend:ro
    restart: unless-stopped

volumes:
  postgres_data:
  merchant_dist:
