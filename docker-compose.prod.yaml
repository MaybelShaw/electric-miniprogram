services:
  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=electric_miniprogram
      - POSTGRES_USER=electric
      - POSTGRES_PASSWORD=electric
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    env_file:
      # 默认读取服务器路径；本地可通过 ELECTRIC_ENV_FILE 覆盖
      - ${ELECTRIC_ENV_FILE:-/etc/electric-miniprogram/.env.production}
    environment:
      - ALLOWED_HOSTS=www.qxelectric.cn,qxelectric.cn,qxelectric.ypfq.cn
      - SECURE_SSL_REDIRECT=false
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -lc "pip install uv &&
                uv sync &&
                uv run python manage.py migrate &&
                uv run python manage.py collectstatic --noinput &&
                uv run python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test:
        - CMD-SHELL
        - python -c 'import urllib.request; urllib.request.urlopen("http://127.0.0.1:8000/healthz", timeout=2).read()'
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  merchant-build:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./merchant:/app
      - merchant_dist:/app/dist
    command: sh -c "(npm ci || npm install) && npm run build && tail -f /dev/null"
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/dist/index.html"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      backend:
        condition: service_healthy
      merchant-build:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - merchant_dist:/usr/share/nginx/html:ro
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/backend:ro
    restart: unless-stopped

volumes:
  postgres_data:
  merchant_dist:
