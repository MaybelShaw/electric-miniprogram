# deploy/nginx.conf
#
# 默认建议在网关/LB 终止 TLS。若在容器内启用 TLS，需将证书挂载到 /etc/nginx/certs（参考 docs/deployment.md）。

# HTTP：统一跳转到 HTTPS
server {
    listen 80;
    server_name qxelectric.cn www.qxelectric.cn qxelectric.ypfq.cn 122.51.92.96;
    return 301 https://$host$request_uri;
}

# HTTPS 主站
server {
    listen 443 ssl;
    server_name qxelectric.cn www.qxelectric.cn;
    client_max_body_size 20m;

    # 证书文件需由宿主机挂载到 /etc/nginx/certs
    # 证书文件名请与挂载目录中的实际文件一致
    # 证书文件名请与挂载目录中的实际文件一致
    ssl_certificate     /etc/nginx/certs/www.qxelectric.cn_bundle.pem;
    ssl_certificate_key /etc/nginx/certs/www.qxelectric.cn.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 健康检查端点
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # /api -> /api/
    location = /api {
        return 301 /api/;
    }

    # Django Admin（避免与前端 SPA 的 /admin 路由冲突）
    # 临时开启时：只允许你的IP访问
    location = /django-admin {
        return 301 /django-admin/;
    }
    location ^~ /django-admin/ {
        allow 103.172.81.140;  # 替换为你的公网IP
        deny all;

        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 后端 API 服务 - 所有 /api/* 请求转发到 Django
    location ^~ /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 兼容入口：/merchant/admin 与 /merchant/support 跳转到 SPA 的实际路由
    location ^~ /merchant/admin {
        rewrite ^/merchant/admin(.*)$ /admin$1 permanent;
    }
    location ^~ /merchant/support {
        rewrite ^/merchant/support(.*)$ /support$1 permanent;
    }

    # Django 静态文件（collectstatic 输出目录）
    location ^~ /static/ {
        alias /var/www/backend/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 媒体文件（如有上传）
    location ^~ /media/ {
        alias /var/www/backend/backend/media/;
        expires 7d;
        access_log off;
    }

    # 前端构建产物
    root /usr/share/nginx/html;
    index index.html;

    # 静态资源缓存（避免被 SPA fallback 吞掉）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # HTML 文件不缓存
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # 前端应用 - 所有其他请求都交给前端 SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
