version: "3.9"

services:
  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=electric_dev
      - POSTGRES_USER=electric
      - POSTGRES_PASSWORD=electric
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_ENV=development
      - DJANGO_SETTINGS_MODULE=backend.settings.development
      - DJANGO_DB=postgres
      - SECRET_KEY=dev-secret
      - POSTGRES_DB=electric_dev
      - POSTGRES_USER=electric
      - POSTGRES_PASSWORD=electric
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - CORS_ALLOWED_ORIGINS=http://localhost:3001,http://127.0.0.1:3001
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=admin123
      - PIP_INDEX_URL=https://mirrors.aliyun.com/pypi/simple
      - PIP_TRUSTED_HOST=mirrors.aliyun.com
      - UV_INDEX_URL=https://mirrors.aliyun.com/pypi/simple
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -lc "pip install uv &&
                uv sync &&
                uv run python manage.py migrate &&
                uv run python manage.py seed_test_data &&
                uv run python manage.py seed_test_products --products 10 --skus 3 &&
                uv run python manage.py recalc_sales_count &&
                # uv run python manage.py reconcile_ylh_cancel_status &&
                uv run python manage.py createsuperuser --noinput || true &&
                uv run python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    restart: unless-stopped

  merchant:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./merchant:/app
      - /app/node_modules
    environment:
      - VITE_BACKEND_ORIGIN=http://backend:8000
      - NODE_OPTIONS=--max-old-space-size=1024
    mem_limit: 1536m  # 容器最大内存限制
    mem_reservation: 512m  # 保留内存
    depends_on:
      - backend
    command: sh -c "npm ci || npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "3001:3001"
    restart: unless-stopped

volumes:
  postgres_data:
