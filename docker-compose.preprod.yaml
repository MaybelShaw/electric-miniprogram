 

services:
  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=electric_miniprogram
      - POSTGRES_USER=electric
      - POSTGRES_PASSWORD=electric
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.production
    environment:
      - ALLOWED_HOSTS=www.qxelectric.cn,qxelectric.cn,localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://www.qxelectric.cn,http://qxelectric.cn
      - ORDER_PAYMENT_TIMEOUT_MINUTES=10
      - SECURE_SSL_REDIRECT=false
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -lc "pip install uv &&
                uv sync &&
                uv run python manage.py migrate &&
                uv run python manage.py collectstatic --noinput &&
                uv run python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

  merchant-build:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./merchant:/app
      - merchant_dist:/app/dist
    command: sh -c "npm ci || npm install && npm run build && tail -f /dev/null"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - backend
      - merchant-build
    ports:
      - "80:80"
    volumes:
      - merchant_dist:/usr/share/nginx/html:ro
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/backend:ro
    restart: unless-stopped

volumes:
  postgres_data:
  merchant_dist:
